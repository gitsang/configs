# Prefix
# set -g prefix C-a
# unbind C-b
# bind C-a send-prefix

# Display
set -g escape-time 0
set -g display-time 1500
set -g remain-on-exit off

# Style
set -g pane-active-border-style "bg=default"
set -g pane-border-style "bg=default"
set -g message-style "bg=#202529, fg=#91A8BA"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Pane
set -g visual-activity off
set -g monitor-activity on
set-option -g bell-action none
set -g base-index 1
set -g pane-base-index 1

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Terminal
set -g mode-keys vi
set -g default-command "$SHELL"
set -g history-limit 2048000

# Status
set -g window-status-current-format " #I:#W#F "
set -g window-status-current-style "fg=#d7fcaf,bg=#60875f"
set -g window-status-separator " "
set -g status-interval 1
set -g status-justify left
set -g status-style "bg=#334444"
set -g status-left-length 60
set -g status-left " %H:%M:%S "
set -g status-right-length 60
set -g status-right '#[bg=#334444]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --colors --powerline-right --interval 1)#[default]'

# Plugins
# Install: `prefix` + `I`
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'fabioluciano/tmux-tokyo-night'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
